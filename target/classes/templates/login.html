<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login de Administrador</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .image-section {
            flex: 1;
            background: url('/img/bli-min.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .image-section::after {
            content: 'Imagen de freepik';
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
        }
        .form-section {
            flex: 0.5;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            position: relative;
            padding-top: 20px;
            text-align: center;
        }
        .form-container {
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .form-container img.logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .form-container h1 {
            text-align: center;
            color: #b10000;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container label {
            margin-top: 10px;
        }
        .form-container input {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            margin-top: 20px;
            padding: 10px;
            background-color: #b10000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #104E8B;
        }
        .form-container p {
            margin-top: 10px;
            text-align: center;
            color: red;
        }
        .form-container .forgot-password {
            text-align: right;
            color: #1E90FF;
            text-decoration: none;
        }
        .form-container .register {
            text-align: center;
            color: #1E90FF;
        }
        .back-link {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #b10000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="form-section">
            <a th:href="@{/}" class="back-link">← Volver</a>
            <div class="form-container">
                <img src="/img/111.png" alt="Logo de la empresa" class="logo">
                <h1 >Inicia sesión</h1>
                <form th:action="@{/admin/login}" method="post">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit" >Inicia sesión</button>
                    <p th:text="${error}" style="color: red"></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
